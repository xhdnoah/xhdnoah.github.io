{{ if not .IsHome }}

  <a class="no-highlight" href="/">ElectronicMoon</a>
</header>
{{ else }}

<header class="header container">
  <div class="header__intro">
    <h1 class="header__title">Noah Xu</h1>
    <p class="header__affiliation">HNU University</p>
    <p class="header__affiliation">Bilibili Co</p>
    <p class="header__pronoun">he/him/his</p>
    <p class="header__contact">xu.haidong [at] outlook [dot] com</p>
    <ul class="header__links list-unstyled list-inline">
      <li>

      <li>
        <a href="http://github.com/xhdnoah" class="no-highlight"

      </li>
